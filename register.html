<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
    <h1>동아리 가입 양식</h1>
    <hr>
    <form>
        <p>
            <label for="name">이름 </label><input type="text" id="name" name="name"><br/>
        </p>
        <p>
            <label for="major">학부/학과 </label><input list="major">
            <datalist id="major">
                <option value="컴퓨터과학전공"></option>
                <option value="데이터사이언스전공"></option>
                <option value="소프트웨어융합전공"></option>
                <option value="인공지능학부"></option>
            </datalist>
        </p>
        <p>
            <label for="grade">학년 </label><input type="radio" id="grade" name="grade" value="1학년">
            <label for="grade1">1학년</label>
            <input type="radio" id="grade" name="grade" value="2학년">
            <label for="grade2">2학년</label>
            <input type="radio" id="grade" name="grade" value="3학년">
            <label for="grade3">3학년</label>
            <input type="radio" id="grade" name="grade" value="4학년">
            <label for="grade4">4학년</label>
        </p>
        <p>
            <label for="num">학번 </label><input type="text" id="num" name="num"><br/>
        </p>
        <p>
            <label for="email">이메일 </label><input type="text" id="email" name="email"><br/>
        </p>
        <p>
            <label for="hp">전화번호 </label><input type="text" id="hp" name="hp"><br/>
        </p>
        <p>
            <label for="text">가입동기 </label>
            <textarea name="text" rows="5" cols="20"></textarea>
        </p>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소하기">
    </form>
</body>
</html>
